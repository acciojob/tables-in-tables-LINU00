<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 8px;
      }
      .black-cell {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table style="width: 100%">
            <tr>
              <th colspan="2">Nested Table 1</th>
            </tr>
            <tr>
              <td>Row 1, Column 1</td>
              <td>Row 1, Column 2</td>
            </tr>
            <tr>
              <td class="black-cell" colspan="2">HTML</td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Table 2 -->
          <table style="width: 100%">
            <tr>
              <th colspan="3">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
              <th>Column 3</th>
            </tr>
            <tr>
              <td>Data 1</td>
              <td>Data 2</td>
              <td>Data 3</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <!-- Nested Table 3 -->
          <table style="width: 100%">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
              <td>Another Cell</td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Table 4 -->
          <table style="width: 100%">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td>Single Column Layout</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
